<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  accuracy</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">  0.884533</td><td style="text-align: right;">     4</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_accuracy">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "accuracy": "0.7696333527565002",
        "rev": "workspace",
        "step": "0"
    },
    {
        "accuracy": "0.8455333113670349",
        "rev": "workspace",
        "step": "1"
    },
    {
        "accuracy": "0.8646500110626221",
        "rev": "workspace",
        "step": "2"
    },
    {
        "accuracy": "0.8751000165939331",
        "rev": "workspace",
        "step": "3"
    },
    {
        "accuracy": "0.8845333456993103",
        "rev": "workspace",
        "step": "4"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line",
        "point": true,
        "tooltip": {
            "content": "data"
        }
    },
    "encoding": {
        "x": {
            "field": "step",
            "type": "quantitative",
            "title": "step"
        },
        "y": {
            "field": "accuracy",
            "type": "quantitative",
            "title": "accuracy",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#static_accuracy', spec);
        </script>
    </div>
    
</body>
</html>
